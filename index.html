<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khmer Invoice Bill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans Khmer', sans-serif;
      }
      h1, h2, .font-koulen {
        font-family: 'Koulen', cursive;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #app-wrapper, #app-wrapper * {
          visibility: visible;
        }
        #app-wrapper {
          position: absolute;
          left: 0;
          top: 0;
          margin: 0;
          padding: 10px;
          width: 100%;
          max-width: 300px;
          font-size: 10pt;
          color: #000;
          box-shadow: none !important;
          border: 1px dashed #000;
          border-radius: 0;
          background: #fff !important;
          /* Override flexbox for printing */
          display: block;
          height: auto;
          overflow: visible;
        }
        main#invoice-content {
          /* Override scroll behavior for printing */
          overflow: visible !important;
          height: auto !important;
          flex-grow: 0 !important;
          padding: 10px 0 !important;
        }
        .no-print, .no-print * {
          display: none !important;
          visibility: hidden !important;
        }
        .print-only {
          display: block !important;
          visibility: visible !important;
        }
        #app-wrapper header {
          background: transparent !important;
          color: #000 !important;
          padding: 5px 0 !important;
          text-align: center;
          border-bottom: 2px dashed #000;
          margin-bottom: 15px;
        }
        #app-wrapper header h1 {
          font-size: 14pt !important;
        }
        #app-wrapper header p {
          display: none;
        }
        #app-wrapper section, #app-wrapper footer {
          background: transparent !important;
          padding: 0 !important;
          border: none !important;
        }
        #app-wrapper .border-t.border-dashed.border-slate-300 {
          border-color: #000 !important;
          margin-top: 10px !important;
          margin-bottom: 10px !important;
        }
        #app-wrapper div.text-xl.font-bold {
          font-size: 12pt !important;
        }
        #app-wrapper .text-blue-600 {
          color: #000 !important;
        }
      }
    </style>
